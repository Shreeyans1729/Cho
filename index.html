<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Photo Stack</title>

<style>
body{
  background:#050505;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, sans-serif;
}

/* =============================
   PHOTO STACK WRAPPER
============================= */
.photo-stack{
  position:relative;
  width:320px;
  height:420px;
  perspective:1200px;
}

/* =============================
   COMMON CARD STYLE
============================= */
.photo-card{
  position:absolute;
  inset:0;
  border-radius:40px;
  overflow:hidden;
  background:#000;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
  transform-style:preserve-3d;
  transition:all .9s cubic-bezier(.19,1,.22,1);
}

/* IMAGE */
.photo-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* GOLD BORDER */
.photo-card::after{
  content:"";
  position:absolute;
  inset:0;
  border:2px solid rgba(212,175,55,.7);
  border-radius:inherit;
  pointer-events:none;
  opacity:.8;
}

/* =============================
   STACK POSITIONS
============================= */
.card-1{
  transform:translateZ(0) scale(1);
  z-index:3;
}

.card-2{
  transform:translate(22px,18px) scale(.95);
  z-index:2;
  opacity:.85;
}

.card-3{
  transform:translate(42px,36px) scale(.9);
  z-index:1;
  opacity:.65;
}

/* =============================
   SCROLL / ACTIVE STATE
============================= */
.photo-stack.active .card-1{
  transform:translateY(-15px) scale(1.05) rotateX(2deg);
  box-shadow:0 50px 120px rgba(212,175,55,.35);
}

.photo-stack.active .card-2{
  transform:translate(30px,30px) scale(.97);
}

.photo-stack.active .card-3{
  transform:translate(55px,55px) scale(.92);
}

/* =============================
   HOVER TILT
============================= */
.photo-stack:hover .card-1{
  transform:translateY(-18px) scale(1.07) rotateY(-6deg);
}

/* =============================
   SMOOTH ENTRY ANIMATION
============================= */
.photo-stack{
  opacity:0;
  transform:translateY(60px) scale(.9);
  transition:1.2s ease;
}

.photo-stack.show{
  opacity:1;
  transform:translateY(0) scale(1);
}
</style>
</head>

<body>

<!-- =============================
     PHOTO STACK COMPONENT
============================= -->
<div class="photo-stack" id="photoStack">
  <div class="photo-card card-3">
    <img src="IMG-20251226-WA0018.jpg">
  </div>
  <div class="photo-card card-2">
    <img src="IMG-20251226-WA0017.jpg">
  </div>
  <div class="photo-card card-1">
    <img src="IMG-20251226-WA0016.jpg">
  </div>
</div>

<script>
/* =============================
   SCROLL ACTIVATION
============================= */
const stack = document.getElementById("photoStack");

const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      stack.classList.add("show","active");
    }
  });
},{threshold:0.4});

observer.observe(stack);
</script>

</body>
</html>
